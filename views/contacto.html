    <main class="main-contacto d-flex flex-column align-items-center justify-content-center text-center pt-5 w-100"

        <div class="container d-flex justify-content-center">
            <form id="formulario" class="w-75" name="form" method="post" action="procesar.php">
                <fieldset>
                    <legend class="titulo-principal display-2 fw-bolder mb-5 text-center">Formulario</legend>
                    <div class="form-group mb-3 fw-bolder" style="font-size: 25px;">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre"
                            pattern="[A-Za-zÑñÁáÉéÍíÓóÚú]{3,40}" required
                            oninvalid="this.setCustomValidity('El nombre debe contener entre 3 y 40 letras y espacios')"
                            oninput="this.setCustomValidity('')">
                        <small id="error-nombre" class="error-mensaje"></small>
                    </div>
                    <div class="form-group mb-3 fw-bolder" style="font-size: 25px;">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellidos"
                            pattern="[A-Za-zÑñÁáÉéÍíÓóÚú]{4,60}" required
                            oninvalid="this.setCustomValidity('Los apellidos deben contener entre 4 y 60 letras y espacios')"
                            oninput="this.setCustomValidity('')">
                        <small id="error-apellido" class="error-mensaje"></small>
                    </div>
                    <div class="form-group mb-3 fw-bolder" style="font-size: 25px;">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="text" name="correo" class="form-control" id="correo" placeholder="name@example.com"
                            pattern="[a-zA-Z0-9._%+-]{1,20}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,6}" required
                            oninvalid="this.setCustomValidity('Por favor, introduce una dirección de correo electrónico válida.')"
                            oninput="this.setCustomValidity('')">
                        <small id="error-correo" class="error-mensaje"></small>
                    </div>
                    <div class="form-group mb-3 fw-bolder" style="font-size: 25px;">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" id="telefono" placeholder="XXX-XX-XX-XX"
                            pattern="[\d]{9}$" required
                            oninvalid="this.setCustomValidity('El teléfono debe tener 9 dígitos.')"
                            oninput="this.setCustomValidity('')">
                        <small id="error-telefono" class="error-mensaje"></small>
                    </div>
                    <div class="form-group mb-3 fw-bolder" style="font-size: 25px;">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <input type="checkbox" id="privacidad" name="privacidad" required>
                        <label class="label-privacidad" for="privacidad"> He leído y acepto la <u>Política de
                                privacidad</u>
                        </label>
                        <small id="error-privacidad" class="error-mensaje"></small>
                    </div>
                    <!-- Agregamos el botón de enviar -->
                    <div class="p-2rem d-flex justify-content-center">
                        <input type="submit" value="Enviar" id="enviar" class="btn btn-warning fw-bold text-white p-3 mb-4 w-50 mx-3 text text-center
                            style=" border-radius: 5px; transition: 1s all;">
                        <input type="reset" value="Borrar" id="borrar"
                            class="btn btn-warning fw-bold text-white p-3 mb-4 w-50 mx-3 text-center"
                            style="border-radius: 5px; transition: 1s all;">
                    </div>
                </fieldset>
            </form>
        </div>

        <section class="mapa col-12 mt-5 col-sm-12">

                <h3 class="titulo-principal display-2 fw-bolder mb-5 text-center">Nuestra Ubicación</h3>

                <p>Ingresa tu dirección para calcular la ruta a nuestra barbería:</p>
